  <!-- ======= Formulario de inicio de sesión ======= -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg border-0">
          <div class="card-body p-4">
            <h3 class="mb-4 text-center text-dark">Iniciar sesión</h3>
            <form id="loginForm">
              <div class="form-group mb-3">
                <label>Correo electrónico</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div class="form-group mb-4">
                <label>Contraseña</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div id="msg" class="mt-3"></div>
            <p class="mt-3 text-center">
              ¿No tienes cuenta? <a href="register.html" class="text-decoration-none">Regístrate aquí</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script del formulario -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.innerHTML = '';

      try {
        const resp = await fetch('../api/login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await resp.json();

        if (resp.ok) {
          msg.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
          localStorage.setItem('user', JSON.stringify(data.user));
          setTimeout(() => window.location.href = '../index.html', 1500);
        } else {
          msg.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
        }
      } catch (error) {
        msg.innerHTML = `<div class="alert alert-danger">Error al conectar con el servidor.</div>`;
        console.error(error);
      }
    });
  </script>

  <script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const res = await fetch("/.netlify/functions/login", {

</script>
